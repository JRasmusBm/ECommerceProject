<!DOCTYPE html>
<html>
  <head>
    {% if page_title %}
    <title>Berries and Goods | {{ page_title }}</title>
    {% else %}
    <title>Berries and Goods</title>
    {% endif %}

    <style>
        body {
          padding: 5px;
          background: #eeffcc;
        }
        header {
          width: 100%;
          height: 60px;
          border-bottom: 3px solid #acac86;
          display: flex;
          align-items: center;
        }
        header h1 {
          font-family: arial;
          color: #1f1f14;
          margin: 0 20px;
        }
        header a {
          margin-left: 40px;
          text-decoration: none;
          color: #1f1f14;
        }

        {%block styles%}{%endblock%}

    </style>
  </head>
  <body>
    <header>
      <h1>Berries and Goods</h1>
      <a href="{% url 'home:index' %}">Home</a>
      <a href="{% url 'items:index' %}">Browse Items</a>
      <a href="{% url 'about:index' %}">About</a>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
