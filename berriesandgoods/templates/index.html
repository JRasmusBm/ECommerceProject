<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if page_title %}
    <title>Berries and Goods | {{ page_title }}</title>
    {% else %}
    <title>Berries and Goods</title>
    {% endif %}

    <style>
      html {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        padding: 0;
        margin: 0;
        background: #eeffcc;
        margin-top: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      header {
        width: 80%;
        min-height: 40px;
        padding: 15px;
        font-size: 0.9em;
        border-bottom: 3px solid #acac86;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      header h1 {
        font-family: arial;
        color: #1f1f14;
        margin: 0 20px;
      }
      header a {
        margin-left: 40px;
        text-decoration: none;
        color: #1f1f14;
        font-size: 1.1em;
      }
      header img {
        position: fixed;
        right: 20px;
        top: 20px;
        width: 50px;
      }
      @media only screen and (max-width: 950px) {
          header {
              flex-direction: column;
              align-items: center;
                min-height: 130px;
          }
          header h1 {
            margin-bottom: 10px;
            margin-top: 10px;
          }
          header a {
            margin: 0;
            padding: 5px;
          }
      }
      {%block styles%}{%endblock%}
    </style>
  </head>
  <body>
    <header>
      <a href="{% url 'home:index' %}"><h1>Berries and Goods</h1></a>
      <a href="{% url 'products:index' %}">Browse Products</a>
      <a href="{% url 'about:index' %}">About</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Log out</a>
      {% else %}
      <a href="{% url 'login:login' %}">Log In</a>
      {% endif %}
      <a href="#">
        <img src="{% static 'berriesandgoods/img/basket.png' %}" />
      </a>
    </header>

    {% block content %} {% endblock %}
  </body>
</html>
